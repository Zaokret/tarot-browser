<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tarot Card Explorer</title>

<!-- CDN: Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: #1a1a1a;
    color: #f5f5f5;
  }

  header {
    text-align: center;
    padding: 1rem;
    background: #111;
    font-size: 1.8rem;
    letter-spacing: 1px;
  }

  .controls {
    display: flex;
    justify-content: center;
    gap: 1rem;
    flex-wrap: wrap;
    margin: 1rem 0;
  }

  select, input[type="text"] {
    padding: 0.5rem 1rem;
    font-size: 1rem;
    border-radius: 5px;
    border: none;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 0.5rem;
    /* padding: 1rem; */
  }

  .card {
    border-radius: 12px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.6);
  }

  .card img {
    display: block;
    border-bottom: 1px solid #333;
  }

img {
    max-height: 300px;
    width: auto;
    display: block;
    margin: auto;
    height: 100%;
}

  .card-info {
    text-align: center;
    padding: 0 2rem;
  }

  .card-info h3 {
    margin: 0.2rem 0;
    font-size: 1.1rem;
  }

  .card-info p {
    margin: 0.2rem 0;
    font-size: 0.85rem;
    color: #aaa;
  }

  .deck-toggle {
    display: flex;
    justify-content: center;
    margin-bottom: 1rem;
    gap: 0.5rem;
  }

  .deck-toggle button {
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 5px;
    background: #333;
    color: #f5f5f5;
    cursor: pointer;
    transition: background 0.2s;
  }

  .deck-toggle button.active {
    background: #f5f5f5;
    color: #111;
  }
</style>
</head>
<body>

<header>Tarot Card Explorer</header>

<div class="controls">
  <input type="text" id="search" placeholder="Search card by name...">
  <select id="suitFilter">
    <option value="">All Suits</option>
    <option value="Major">Major Arcana</option>
    <option value="Wands">Wands</option>
    <option value="Cups">Cups</option>
    <option value="Swords">Swords</option>
    <option value="Disks">Disks</option>
  </select>
</div>

<div class="deck-toggle">
  <button class="active" data-deck="rider">Rider</button>
  <button data-deck="marseille">Marseille</button>
  <button data-deck="thoth">Thoth</button>
</div>

<div class="grid" id="cardGrid"></div>

<script>
    fetch('index.json').then(res => res.json()).then(cards => {

let currentDeck = 'rider';

const grid = document.getElementById('cardGrid');
const searchInput = document.getElementById('search');
const suitFilter = document.getElementById('suitFilter');
const deckButtons = document.querySelectorAll('.deck-toggle button');

function renderCards() {
  const query = searchInput.value.toLowerCase();
  const suit = suitFilter.value;

  grid.innerHTML = '';

  const filtered = cards.filter(c =>
    (!suit || c.suit === suit) && c.name.toLowerCase().includes(query)
  );

  filtered.forEach(card => {
    const div = document.createElement('div');
    div.className = 'card';
    div.innerHTML = `
      <img src="${card[currentDeck]}" alt="${card.name}">
      <div class="card-info">
        <h3>${card.name}</h3>
        <p><strong>Suit:</strong> ${card.suit}</p>
        <p><strong>Astrology:</strong> ${card.astrology}</p>
        <p><strong>Qabalah:</strong> ${card.qabalah}</p>
      </div>
    `;
    div.addEventListener('click', () => {
      window.open(card.details, '_blank');
    });
    grid.appendChild(div);
  });
}

searchInput.addEventListener('input', renderCards);
suitFilter.addEventListener('change', renderCards);

deckButtons.forEach(btn => {
  btn.addEventListener('click', () => {
    deckButtons.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    currentDeck = btn.dataset.deck;
    renderCards();
  });
});

// Initial render
renderCards();
})
</script>

</body>
</html>
